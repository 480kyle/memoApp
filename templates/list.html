<div ng-controller="memoListController">
  <span class="btn btn-success form-control" ui-sref="write">새 메모 작성</span>
  <hr class="hr5">

  <div ng-if="bar">
      <input type="text" ng-model="foo.text">
  </div>

  <div>{{foo.text}}</div>




  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th class="num">번호</th>
        <th class="content">내용</th>
        <th class="management">관리</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="content in contents" ng-class="{red:$odd}">
        <td>{{$odd}}<input type="text" ng-model="foo.text"></td>
        <td>{{content.k}}</td>
        <td class="content"><a ui-sref="view({memoId: content.k})">{{content.v}}</a></td>
        <td>
          <span class="btn btn-xs btn-warning" ui-sref="modify({memoId: content.k})">수정</span>
          <span class="btn btn-xs btn-danger" ng-click="deleteMemo({memoId: content.k})">삭제</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
